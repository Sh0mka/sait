<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Billy_Syper_Hero</title>
    <link rel="shortcut icon" href="ахеренный вопрос.png" type="image/png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <style>
      .container {
        width: 100%;
        max-width: 880px; /* основной контейнер со всем контентом */
        padding: 5px;
        margin: 0 auto;
        position: relative;
      }
      .foto {
        border: 5px #000000 solid; /* обводка для аватарки */
        border-radius: 25px; /* Уголки */
        text-align: center;
        box-shadow: 0 0 10px #000000;
        margin-top: 25px;
        margin-bottom: 25px;
        width: 95%;
        height: 80%;
        padding: 3px;
        max-width: 750px;
        max-height: 350px;
      }
      .blocktext {
        text-align: center;
        width: 80%;
        margin-left: 10%;
        margin-right: 10%;
      }
      /* стили для навигации */
      .layer1 {
        font-size: 46px;
        font-family: Arial;
        width: 80%;
        margin-left: 10%;
        margin-right: 10%;
        font-weight: bold;
      }
      .layer2 {
        margin-top: 13%; /*  внешний отступ сверху элемента */
        margin-bottom: 15%; /*  внешний отступ снизу элемента */
      }
      .layer3 {
        text-align: center;
        padding-bottom: 6px;
        padding-top: 5px;
        font-size: 116px;
      }
      .rounder-img {
        width: 80%;
        height: auto;
        will-change: 50%;
        max-width: 350px;
        max-height: 350px;
        overflow-y: scroll;
        margin-left: 10%;
        margin-right: 10%;
      }
      .block1 {
        width: 100%;
        background: #1c4a09;
        height: 100svh;
        background-size: 60%;
        background-image: url("трава.png");
        color: #ffffff;
        overflow: auto;
      }
      .block2 {
        width: 100%;
        height: 75svh;
        float: left;
        color: #ffffff;
        border: solid 0px #c50909;
        overflow: auto;
        text-shadow: rgba(0, 0, 0, 0) 2px 1.8px 2px;
      }
      .block3 {
        width: 100%;
        height: 25svh;
        float: left;
        color: #ffffff;
        border: solid 0px #c50909;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        text-shadow: rgba(0, 0, 0, 0) 2px 1.8px 2px;
      }
      .knopka {
        margin-right: 2%;
        margin-left: 2%;
        margin-bottom: 2%;
        width: 96%;
        height: 20vw;
        align-items: center;
        background: #ffffff;
        border: solid 0px #000000;
        color: #ffffff;
        border-radius: 10px;
      }
      .knopka1 {
        width: 18%;
        height: 18vw;
        margin-right: 1%;
        margin-left: 1%;
        margin-top: 1vw;
        margin-bottom: 1vw;
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        float: left;
        color: #ffffff;
        text-align: center;
        background-color: rgb(44, 114, 34);
        border: solid 1px #ffffff;
      }
    </style>
  </head>
  <body>
    <div class="block1">
      <div class="block2">
        <div class="blocktext layer2"><p1 class="layer1">ЕНОТ</p1></div>
        <img class="rounder-img" src="ЕНОТ.png" />
        <div class="blocktext">
          <a
            href="https://minecraft.fandom.com/ru/wiki/IndustrialCraft_2"
            target="_blank"
            class="btn btn-success"
            ><b>КОРМИТЬ</b>
          </a>
        </div>
      </div>
      <div class="block3">
        <div class="knopka">
          <div class="knopka1">
            <img src="пустойкруг.png" width="70%" height="70%" />
          </div>
          <div class="knopka1">
            <img src="пустойквадрат.png" width="70%" height="70%" />
          </div>
          <div class="knopka1">
            <img src="дом.png" width="80%" height="80%" />
          </div>
          <div class="knopka1">
            <img src="контурмногоуг.png" width="80%" height="80%" />
          </div>
          <div class="knopka1">
            <img src="пустойтреугол.png" width="80%" height="80%" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
