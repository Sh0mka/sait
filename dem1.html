<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Трекер Курсов Криптовалют</title>
  </head>
  <style>
    .control-buttons {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background-color: rgb(255, 255, 255);
      padding: 10px;
      border-radius: 5px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      position: absolute;
      top: 2%;
      left: 80%;
      color: #333;
    }
  </style>
  <body>
    <div class="control-buttons">
      <div
        id="disable-button"
        onclick="location.href='dem1.html'"
        value="Go to Google"
        target="_blank"
      >
        HTML
      </div>
      <div
        id="disable-button"
        onclick="location.href='dem2.html'"
        value="Go to Google"
        target="_blank"
      >
        HTML & CSS
      </div>
      <div
        id="disable-button"
        onclick="location.href='dem3.html'"
        value="Go to Google"
        target="_blank"
      >
        HTML & CSS & JS
      </div>
    </div>
    <div class="main-block">
      <div class="left-block">
        <div class="container">
          <div class="image-block">
            <img src="bitcoin.png" alt="Your Image" width="65" height="65" />
          </div>
          <div class="text-block">
            <div class="big-text">
              <span class="symbol dollar">$</span>
              <span id="bitcoin">...</span>
            </div>
            <div class="info-line1">
              <span>
                <img
                  id="bitcoin-arrow"
                  class="arrow-icon"
                  style="width: 18px; height: 18px; margin-right: 5px"
                  src=""
                  alt=""
                />
              </span>
              <span class="small-text" id="bitcoin-growth">...</span>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="image-block">
            <img src="ethereum.png" alt="Your Image" width="65" height="65" />
          </div>
          <div class="text-block">
            <div class="big-text">
              <span class="symbol dollar">$</span>
              <span id="ethereum">...</span>
            </div>
            <div class="info-line1">
              <span
                ><img
                  id="ethereum-arrow"
                  class="arrow-icon"
                  style="width: 18px; height: 18px; margin-right: 5px"
                  src=""
                  alt=""
              /></span>
              <span class="small-text" id="ethereum-growth">...</span>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="image-block">
            <img src="ton.png" alt="Your Image" width="65" height="65" />
          </div>
          <div class="text-block">
            <div class="big-text">
              <span class="symbol dollar">$</span>
              <span id="the-open-network">...</span>
            </div>
            <div class="info-line1">
              <span
                ><img
                  id="the-open-network-arrow"
                  class="arrow-icon"
                  style="width: 18px; height: 18px; margin-right: 5px"
                  src=""
                  alt=""
              /></span>
              <span class="small-text" id="the-open-network-growth">...</span>
            </div>
          </div>
        </div>
      </div>
      <div class="right-block">
        <!-- ... ваш существующий код для правого блока ... -->
        <div class="right-block">
          <div class="square">
            <div class="h2">КУРС ВАЛЮТ</div>
            <div class="info-line">
              <span class="gray">$</span>
              <span id="usd-value" class="currency-value"></span>
              <span class="green-arrow"
                ><img
                  style="width: 20px; height: 20px"
                  id="usd-arrow"
                  class="arrow-icon"
                  src=""
                  alt=""
              /></span>
            </div>
            <div class="info-line">
              <span class="gray">€</span>
              <span id="eur-value" class="currency-value"></span>
              <span class="red-arrow"
                ><img
                  style="width: 20px; height: 20px"
                  id="eur-arrow"
                  class="arrow-icon"
                  src=""
                  alt=""
              /></span>
            </div>
          </div>
          <div class="square2">
            <div class="big-number" id="current-day">**</div>
            <div class="month" id="month">-----</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
