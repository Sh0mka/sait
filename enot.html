<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Billy_Syper_Hero</title>
    <link rel="shortcut icon" href="ахеренный вопрос.png" type="image/png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <style>
        .container {
          width: 100%;
          max-width: 880px; /* основной контейнер со всем контентом */
          padding: 5px;
          margin: 0 auto;
          position: relative;
        }
        .text {
          font-size: 16px;
        }
        .my-5 {
          margin-top: 5% !important;
          margin-bottom: 5% !important;
          font-size: 30px;
        }
        .foto {
          border: 5px #000000 solid; /* обводка для аватарки */
          border-radius: 25px; /* Уголки */
          text-align: center;
          box-shadow: 0 0 10px #000000;
          margin-top: 25px;
          margin-bottom: 25px;
          width: 95%;
          height: 80%;
          padding: 3px;
          max-width: 750px;
          max-height: 350px;
        }

        p {
          font-family: Arial;
          font-size: 16px;
        }
        h1 {
          font-family: Arial;
          text-align: center;
          font-size: 116px;
        }

        /* стили для навигации */
        .layer1 {
          padding: 10px; /* стили для текста заглавия */
          margin-top: 3px; /*  внешний отступ сверху элемента */
          margin-bottom: 0.5px; /*  внешний отступ снизу элемента */
          margin-left: 9%; /*  внешний отступ слева элемента */
          font-size: 116px;
        }
        .layer2 {
          margin-left: 17%; /* стили для основных пунктов навигации */
          font-size: 116px;
        }
        .layer3 {
          text-align: center;
          padding-bottom: 6px;
          padding-top: 5px;
          font-size: 116px;
        }
        .navbar {
          height: 50px;
          padding: 1px;
          position: fixed;
          z-index: 500;
          box-shadow: 0px 1px 20px #050104;
          top: 0;
          right: 0;
          left: 0;
        }
        .shapka {
          width: 100%;
          margin: 0 auto;
          position: relative; /* Шапка сайта */
          padding-left: 4%;
          padding-right: 4%;
          background: #1a1a1a;
          margin-bottom: 4%;
        }
        .rounder-img {
          width: 78%;
          height: auto;
          will-change: 50%;
          max-width: 350px;
          max-height: 350px;
          text-align: center;
          overflow-y: scroll;
          margin-top: 130px;
          margin-bottom: 15px;
        }
        .block1 {
          width: 100%;
          background: #d20e0e;
          height: calc(100svh);
          border: solid 1px #000000;
          background-image: linear-gradient(rgb(80, 188, 235) 50%, rgb(18, 133, 34) 68%);
          float: left;
          color: #ffffff;
          overflow: hidden;
          display: flex;
          align-items: center;
          text-shadow: rgb(0, 0, 0) 2px 1.8px 2px;
        }
        .block2 {
          width: 100%;
          background: #ffffff;
          border: solid 1px #000000;
          color: #000000;
          padding-top: 20px;
          padding-left: 7%;
          padding-right: 7%;
          overflow-y: scroll;
          box-shadow: inset 0 0 100px rgb(166, 166, 166);
          text-align: justify;
        }
        .block3 {
          width: 100%;
          color: #000000;
          text-align: center;
          vertical-align: middle;
          border: solid 1px #000000;
          padding-left: 1%;
          padding-right: 1%;
          box-shadow: inset 0 0 100px rgb(166, 166, 166);
          margin-bottom: 0px;
          margin-top: 0px;
        }
      }
    </style>
  </head>
  <body>
    <div class="block1">
      <div class="container text-center my-5">
        <p1><b>ЕНОТ</b></p1>
        <p><b></b></p>
        <img
          class="rounder-img"
          src="ЕНОТ.png"
          width="10%"
          height="10%"
          max-width="100px"
          max-height="100px"
          style="padding: 2.5px"
          style="
            margin-left: 2%;
            margin-top: 2.5%;
            margin-right: 2%;
            margin-bottom: 10.5%;
          "
        />
        <h1><b></b></h1>
        <p>
          <b></b>
        </p>
        <a
          href="https://minecraft.fandom.com/ru/wiki/IndustrialCraft_2"
          target="_blank"
          class="btn btn-primary"
          ><b>КОРМИТЬ</b>
        </a>
      </div>
    </div>
  </body>
</html>
