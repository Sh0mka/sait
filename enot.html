    <style>

      /* свойства модального окна по умолчанию */
      .modal {
        position: fixed; /* фиксированное положение */
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background: rgba(0, 0, 0, 0.5); /* цвет фона */
        z-index: 1050;
        opacity: 0; /* по умолчанию модальное окно прозрачно */
        -webkit-transition: opacity 200ms ease-in;
        -moz-transition: opacity 200ms ease-in;
        transition: opacity 200ms ease-in; /* анимация перехода */
        pointer-events: none; /* элемент невидим для событий мыши */
        margin: 0;
        padding: 0;
      }
      /* при отображении модального окно */
      .modal:target {
        opacity: 1; /* делаем окно видимым */
        pointer-events: auto; /* элемент видим для событий мыши */
        overflow-y: auto; /* добавляем прокрутку по y, когда элемент не помещается на страницу */
      }
      /* ширина модального окна и его отступы от экрана */
      .modal-dialog {
        position: relative;
        width: auto;
        margin-top: 7%;
        margin-left: 5%;
        margin-right: 5%;
      }
      /* свойства для блока, содержащего контент модального окна */
      .modal-content {
        position: relative;
        display: -webkit-box;
        display: -ms-flexbox;
        -webkit-box-orient: vertical;
        -webkit-box-direction: normal;
        -webkit-flex-direction: column;
        -ms-flex-direction: column;
        flex-direction: column;
        -webkit-background-clip: padding-box;
        background-clip: padding-box;
        outline: 0;
        height: 90svh;
        background-color: rgb(221, 161, 94);
        overflow-y: scroll;
        border: 2px solid #422800;
        border-radius: 12px;
        box-shadow: #422800 4px 4px 0 0;
        overflow-x: hidden;
        box-shadow: inset 0 0 50px rgba(255, 14, 14, 0.217);
      }
      @media (min-width: 768px) {
        .modal-content {
          -webkit-box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
          box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
      }
      /* свойства для заголовка модального окна */
      .modal-header {
        display: -webkit-box;
        display: -webkit-flex;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-align: center;
        -webkit-align-items: center;
        -ms-flex-align: center;
        align-items: center;
        -webkit-box-pack: justify;
        -webkit-justify-content: space-between;
        -ms-flex-pack: justify;
        justify-content: space-between;
        border-bottom: 1px solid rgb(188, 108, 37);
        position: fixed;
        z-index: 500;
        width: calc(90% - 3px);
        padding-top: 15px;
        padding-bottom: 15px;
        border-bottom: 3px solid #422800;
        box-shadow: #422800 0px 0px 0 0;
        overflow-x: hidden;
        box-shadow: inset 0 0 50px rgba(255, 196, 0, 0);
        background-color: #386641;
        border-radius: 10px;
        border-bottom-left-radius: 0px;
        border-bottom-right-radius: 0px;
      }
      .modal-title {
        margin-top: 0px;
        margin-bottom: 0;
        margin-left: auto;
        margin-right: auto;
        line-height: 1.5;
        font-size: 1.55rem;

      }
      /* свойства для кнопки "Закрыть" при нахождении её в фокусе или наведении */
      .close:focus,

      }
