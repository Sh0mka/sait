    <script>
      // Функция для форматирования числа с разделителем разрядов
      function formatNumber(number) {
        return number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ");
      }

      // Обновление цен криптовалют
      const bitcoinPriceElement = document.getElementById("bitcoin");
      const ethereumPriceElement = document.getElementById("ethereum");
      const tonPriceElement = document.getElementById("the-open-network");

      function fetchPrice(crypto, currency) {
        const xhr = new XMLHttpRequest();
        xhr.open(
          "GET",
          `https://api.coingecko.com/api/v3/simple/price?ids=${crypto}&vs_currencies=${currency}`
        );
        xhr.onload = function () {
          if (this.status >= 200 && this.status < 300) {
            const data = JSON.parse(this.response);
            updatePrice(crypto, data[crypto][currency]);
            localStorage.setItem(`${crypto}-price`, data[crypto][currency]);
          } else {
            console.error("Ошибка при получении цены:", this.status, this.statusText);
            const cachedPrice = localStorage.getItem(`${crypto}-price`);
            updatePrice(crypto, cachedPrice || "...");
          }
        };
        xhr.onerror = function () {
          console.error("Ошибка сети при запросе цены");
          const cachedPrice = localStorage.getItem(`${crypto}-price`);
          updatePrice(crypto, cachedPrice || "...");
        };
        xhr.send();
      }

      function updatePrice(crypto, price) {
        switch (crypto) {
          case "bitcoin":
            bitcoinPriceElement.textContent = isNaN(price) ? "..." : formatNumber(price);
            break;
          case "ethereum":
            ethereumPriceElement.textContent = isNaN(price) ? "..." : formatNumber(Math.floor(price));
            break;
          case "the-open-network":
            tonPriceElement.textContent = isNaN(price) ? "..." : formatNumber(price);
            break;
        }
      }

      // Обновление роста криптовалют
      const cryptoGrowthElements = {
        bitcoin: {
          growth: document.getElementById("bitcoin-growth"),
          arrow: document.getElementById("bitcoin-arrow"),
        },
        ethereum: {
          growth: document.getElementById("ethereum-growth"),
          arrow: document.getElementById("ethereum-arrow"),
        },
        "the-open-network": {
          growth: document.getElementById("the-open-network-growth"),
          arrow: document.getElementById("the-open-network-arrow"),
        },
      };

      async function updateCryptoGrowth(crypto) {
        try {
          const response = await fetch(
            `https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&ids=${crypto}`
          );
          const data = await response.json();
          const cryptoData = data[0];

          const previousPrice = cryptoData.high_24h;
          const currentPrice = cryptoData.current_price;

          const growth = ((currentPrice - previousPrice) / previousPrice) * 100;
          const growthFormatted = growth.toFixed(2);

          cryptoGrowthElements[crypto].growth.textContent = `${growthFormatted}%`;
          localStorage.setItem(`${crypto}-growth`, growthFormatted);

          if (growth >= 0) {
            cryptoGrowthElements[crypto].growth.classList.add("positive");
            cryptoGrowthElements[crypto].growth.classList.remove("negative");
            cryptoGrowthElements[crypto].arrow.src = "стрелка вверх.png";
          } else {
            cryptoGrowthElements[crypto].growth.classList.add("negative");
            cryptoGrowthElements[crypto].growth.classList.remove("positive");
            cryptoGrowthElements[crypto].arrow.src = "стрелка вниз.png";
          }
        } catch (error) {
          console.error("Ошибка получения данных:", error);
          const cachedGrowth = localStorage.getItem(`${crypto}-growth`);
          cryptoGrowthElements[crypto].growth.textContent = cachedGrowth ? `${cachedGrowth}%` : "...";
        }
      }

      // Обновление курсов валют
      const currencyElements = {
        usd: {
          value: document.getElementById("usd-value"),
          arrow: document.getElementById("usd-arrow"),
        },
        eur: {
          value: document.getElementById("eur-value"),
          arrow: document.getElementById("eur-arrow"),
        },
      };

      let previousUsdRate = null;
      let previousEurRate = null;

      async function updateCurrencyValues() {
        try {
          const apiKey = "81a8af550da570a252f5047e"; // Замените на ваш API-ключ
          const response = await fetch(`https://v6.exchangerate-api.com/v6/${apiKey}/latest/USD`);
          const data = await response.json();

          if (data.result === "success") {
            const usdToRub = data.conversion_rates.RUB;
            const eurToUsd = data.conversion_rates.EUR;
            const eurToRub = usdToRub / eurToUsd;

            currencyElements.usd.value.textContent = usdToRub.toFixed(2);
            currencyElements.eur.value.textContent = eurToRub.toFixed(2);

            localStorage.setItem("usd-rate", usdToRub.toFixed(2));
            localStorage.setItem("eur-rate", eurToRub.toFixed(2));

            if (previousUsdRate !== null && usdToRub > previousUsdRate) {
              currencyElements.usd.value.classList.add("positive1");
              currencyElements.usd.value.classList.remove("negative1");
              currencyElements.usd.arrow.src = "стрелка вверх.png";
            } else if (previousUsdRate !== null && usdToRub < previousUsdRate) {
              currencyElements.usd.value.classList.add("negative1");
              currencyElements.usd.value.classList.remove("positive1");
              currencyElements.usd.arrow.src = "стрелка вниз.png";
            }

            if (previousEurRate !== null && eurToRub > previousEurRate) {
              currencyElements.eur.value.classList.add("positive1");
              currencyElements.eur.value.classList.remove("negative1");
              currencyElements.eur.arrow.src = "стрелка вверх.png";
            } else if (previousEurRate !== null && eurToRub < previousEurRate) {
              currencyElements.eur.value.classList.add("negative1");
              currencyElements.eur.value.classList.remove("positive1");
              currencyElements.eur.arrow.src = "стрелка вниз.png";
            }

            previousUsdRate = usdToRub;
            previousEurRate = eurToRub;
          } else {
            console.error("Ошибка получения данных:", data);
            const cachedUsdRate = localStorage.getItem("usd-rate");
            const cachedEurRate = localStorage.getItem("eur-rate");
            currencyElements.usd.value.textContent = cachedUsdRate || "Ошибка";
            currencyElements.eur.value.textContent = cachedEurRate || "Ошибка";
          }
        } catch (error) {
          console.error("Ошибка получения данных:", error);
          const cachedUsdRate = localStorage.getItem("usd-rate");
          const cachedEurRate = localStorage.getItem("eur-rate");
          currencyElements.usd.value.textContent = cachedUsdRate || "Ошибка";
          currencyElements.eur.value.textContent = cachedEurRate || "Ошибка";
        }
      }

      // Обновление даты
      const currentDate = new Date();
      const day = currentDate.getDate();
      const month = currentDate.getMonth() + 1;
      const monthNames = [
        "Январь",
        "Февраль",
        "Март",
        "Апрель",
        "Май",
        "Июнь",
        "Июль",
        "Август",
        "Сентябрь",
        "Октябрь",
        "Ноябрь",
        "Декабрь",
      ];

      document.getElementById("current-day").textContent = day;
      document.getElementById("month").textContent = monthNames[month - 1];

      // Инициализация данных
      fetchPrice("bitcoin", "usd");
      fetchPrice("ethereum", "usd");
      fetchPrice("the-open-network", "usd");
      updateCryptoGrowth("bitcoin");
      updateCryptoGrowth("ethereum");
      updateCryptoGrowth("the-open-network");
      updateCurrencyValues();

      // Обновление данных каждые 60 секунд
      setInterval(() => {
        fetchPrice("bitcoin", "usd");
        fetchPrice("ethereum", "usd");
        fetchPrice("the-open-network", "usd");
        updateCryptoGrowth("bitcoin");
        updateCryptoGrowth("ethereum");
        updateCryptoGrowth("the-open-network");
        updateCurrencyValues();
      }, 60000);
    </script>
