    <script>
      const bitcoinPriceElement = document.getElementById("bitcoin");
      const ethereumPriceElement = document.getElementById("ethereum");
      const tonPriceElement = document.getElementById("the-open-network");

      function fetchPrice(crypto, currency) {
        const xhr = new XMLHttpRequest();
        xhr.open(
          "GET",
          `https://api.coingecko.com/api/v3/simple/price?ids=${crypto}&vs_currencies=${currency}`
        );
        xhr.onload = function () {
          if (this.status >= 200 && this.status < 300) {
            const data = JSON.parse(this.response);
            updatePrice(crypto, data[crypto][currency]);
          } else {
            console.error(
              "Ошибка при получении цены:",
              this.status,
              this.statusText
            );
            updatePrice(crypto, "...");
          }
        };
        xhr.onerror = function () {
          console.error("Ошибка сети при запросе цены");
          updatePrice(crypto, "...");
        };
        xhr.send();
      }

      function updatePrice(crypto, price) {
        switch (crypto) {
          case "bitcoin":
            bitcoinPriceElement.textContent = isNaN(price)
              ? "..."
              : formatNumber(price);
            break;
          case "ethereum":
            ethereumPriceElement.textContent = isNaN(price)
              ? "..."
              : formatNumber(Math.floor(price));
            break;
          case "the-open-network":
            tonPriceElement.textContent = isNaN(price)
              ? "..."
              : formatNumber(price);
            break;
        }
      }

      // Функция для форматирования числа с разделителем разрядов
      function formatNumber(number) {
        return number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ");
      }

      // Вызываем функцию обновления при загрузке страницы
      fetchPrice("bitcoin", "usd");
      fetchPrice("ethereum", "usd");
      fetchPrice("the-open-network", "usd");

      // Обновляем цены каждые 60 секунд (1 минута)
      setInterval(() => {
        fetchPrice("bitcoin", "usd");
        fetchPrice("ethereum", "usd");
        fetchPrice("ethereum", "usd");
        fetchPrice("the-open-network", "usd");
      }, 180000);

      const cryptoGrowthElements = {
        bitcoin: {
          growth: document.getElementById("bitcoin-growth"),
          arrow: document.getElementById("bitcoin-arrow"),
        },
        ethereum: {
          growth: document.getElementById("ethereum-growth"),
          arrow: document.getElementById("ethereum-arrow"),
        },
        ["the-open-network"]: {
          growth: document.getElementById("the-open-network-growth"),
          arrow: document.getElementById("the-open-network-arrow"),
        },
      };

      async function updateCryptoGrowth(crypto) {
        try {
          const response = await fetch(
            "https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&ids=" +
              crypto
          );
          const data = await response.json();
          const cryptoData = data[0];

          const previousPrice = cryptoData.high_24h;
          const currentPrice = cryptoData.current_price;

          const growth = ((currentPrice - previousPrice) / previousPrice) * 100;
          const growthFormatted = growth.toFixed(2);

          cryptoGrowthElements[
            crypto
          ].growth.textContent = `${growthFormatted}%`;

          if (growth >= 0) {
            cryptoGrowthElements[crypto].growth.classList.add("positive");
            cryptoGrowthElements[crypto].growth.classList.remove("negative");
            cryptoGrowthElements[crypto].arrow.src = "стрелка вверх.png"; // Замените на путь к вашей картинке
          } else {
            cryptoGrowthElements[crypto].growth.classList.add("negative");
            cryptoGrowthElements[crypto].growth.classList.remove("positive");
            cryptoGrowthElements[crypto].arrow.src = "стрелка вниз.png"; // Замените на путь к вашей картинке
          }
        } catch (error) {
          console.error("Ошибка получения данных:", error);
          cryptoGrowthElements[crypto].growth.textContent = "...";
        }
      }
